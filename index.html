<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Halaman Login -->
    <div class="login-container" id="login-section">
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p>Belum punya akun? <a href="#" onclick="showRegister()">Daftar di sini</a></p>
    </div>

    <!-- Halaman Pendaftaran User Baru -->
    <div class="register-container" id="register-section" style="display:none;">
        <h1>Register</h1>
        <form id="register-form">
            <label for="full-name">Nama Lengkap</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="username-register">Username</label>
            <input type="text" id="username-register" name="username" required>
            
            <label for="password-register">Password</label>
            <input type="password" id="password-register" name="password" required>
            
            <label for="confirm-password">Konfirmasi Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <button type="submit">Register</button>
        </form>
        <p>Sudah punya akun? <a href="#" onclick="showLogin()">Login di sini</a></p>
    </div>

    <!-- Dashboard Utama Setelah Login -->
    <div class="dashboard-container" id="dashboard-section" style="display:none;">
        <h1>Dashboard Karyawan</h1>
        <table>
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>NIK</th>
                    <th>Position</th>
                    <th>Cluster</th>
                    <th>Region</th>
                    <th>Service Manager</th>
                    <th>No HP</th>
                    <th>Nomor KTP</th>
                    <th>Status Training K3</th>
                    <th>Join Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employee-table-body">
                <!-- Data karyawan akan ditambahkan di sini -->
            </tbody>
        </table>
        <button onclick="addEmployee()">Tambah Karyawan</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
